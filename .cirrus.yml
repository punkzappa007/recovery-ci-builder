env:
    # RECOVERY REPOSITORY SOURCE TWRP,PBRP,SHRP 
    MANIFEST: https://github.com/PitchBlackRecoveryProject/manifest_pb -b android-11.0

    # Config
    CONFIG: config.sh

    # Telegram
    TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
    TG_TOKEN: ${{ secrets.TG_TOKEN }}

    # Cirrus Specific Vars (Do *NOT* Change)
    CIRRUS_SHELL: bash

task:
  name: "Recovery Build"
  timeout_in: 120m
  container:
      image: ghcr.io/sushrut1101/docker:latest
      cpu: 8
      memory: 20G

  Checks_script:
      - curl -sL https://raw.githubusercontent.com/punkzappa007/recovery-ci-builder/PBRP-Builder/scripts/checks.sh | bash

  Sync_script:
      - curl -sL https://raw.githubusercontent.com/punkzappa007/recovery-ci-builder/PBRP-Builder/scripts/sync.sh | bash

  Build_script:
      - curl -sL https://raw.githubusercontent.com/punkzappa007/recovery-ci-builder/PBRP-Builder/scripts/build.sh | bash

  Upload_script:
      - export TIMEOUT=43200 # Link timeout (in minutes)
      - curl https://raw.githubusercontent.com/punkzappa007/recovery-ci-builder/PBRP-Builder/scripts/upload.sh | bash
